<!DOCTYPE html>
<html>

<head>
    <title>Hồ cá vui nhộn</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body id="bd">
    <div id="content">
        <audio src="./music/holo.mp3" id="song"></audio>
        <div id="shark"><img src="img/shark.png" ; width="auto" height="auto"></div>
        <div id="fish"><img src="img/goldFishSchool.png" ; width="auto" height="auto"></div>
        <div id="turtle"><img src="img/turtle.png" ; width="auto" height="auto"></div>
        <div id="diver1"><img src="img/diver1.png" ; width="auto" height="auto"></div>
        <div id="diver2"><img src="img/diver2.png" ; width="auto" height="auto"></div>
        <div id="diver3"><img src="img/diver3.png" ; width="200px" height="auto"></div>
        <div id="faint"><img src="img/faint.png" ; width="100px" height="auto"></div>
        <div class="controls">
            <ion-icon name="play-back-circle-outline" class="play-back"></ion-icon>
            <div class="play">
                <ion-icon name="play-outline" class="play-icon"></ion-icon>
            </div>
            <ion-icon name="play-forward-circle-outline" class="play-forward"></ion-icon>
        </div>


        <button onclick="change()">One</button>
        <button onclick="change1()">Two</button>
        <button onclick="change2()">Three</button>

    </div>
    <script src="./app.js"></script>

</html>
